<!--This defines the type of the Document In this case , HTML-->
<!DOCTYPE html>
<!--Defines the coding language and that of the display-->
<html lang="en">
<head>
    <!--Meta Tags gives The SEO Presence to our website -->
    <!--SEO means search engine optimistation. They contain diff elements to mask and make our website grow-->
    <meta charset="UTF-8">
    <!--UTF 8 is a character set which is encouraged by and to developers and is the most active charset contributing to SEO presence-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--The upper tag is only for Microsoft Edge users who are very noob ig -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This tag is used to fit our website in diff devices and adjust to their original width-->
    <meta name = "description" content="This is the descripion Working?">
    <!--This tag is used for the description which contributes to our SEO -->
    <meta name ="keywords" content="html , css , javascript , web-developement">
    <!--Lookup Keyowrds for our site upon searching in engines-->
    <meta name ="robots" content="INDEX , FOLLOW">
    <!--Robots which crawl indexes and follows if we wish ! Discussing Later -->
    <title>Tutorial 4 </title>

    <!--This is how you include external CSS-->
    <link rel="stylesheet" href="syamantak.css">

    <!--This is how you include external JavaScript -->
    <script src="syamantak.js"></script>
</head>
<body>
    <!--Ctrl+Enter gives you new line if u are too lazy to put your hand on you mouse-->
</body>
</html>
